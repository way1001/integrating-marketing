<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      页面不存在
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="not-found-content">
  <div class="illustration-wrapper">
    <app-aspect-ratio [ratio]="{w: 1, h: 1}">
      <app-image-shell [src]="'./assets/sample-images/page-not-found.svg'" [alt]="'not found page'"></app-image-shell>
    </app-aspect-ratio>
  </div>
  <div class="not-found-title">404</div>
  <div class="not-found-text">页面不存在</div>
  <ion-button class="go-home-btn" [routerLink]="['/app/categories']" expand="block" fill="outline">返回首页</ion-button>
</ion-content>
