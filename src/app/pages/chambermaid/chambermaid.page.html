<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="app/categories/food"></ion-back-button> -->
    </ion-buttons>
    <ion-title>客服专用页</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="food-details-content">
  <hr class="details-divider">
  <div class="reviews-wrapper">
    <h3 class="detail-title">客户列表</h3>
    <div class="reviews-list">
      <div class="review-item" *ngFor="let review of customerList">
        <ion-row class="review-user">
          <ion-col class="user-image-wrapper">
            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
              <app-image-shell class="review-user-image" [src]="'./assets/sample-images/notifications/notification.jpg'" [alt]="'review user image'"></app-image-shell>
            </app-aspect-ratio>
          </ion-col>
          <ion-col class="user-brief-wrapper">
            <h5 class="review-user-name">
              <app-text-shell [data]="review.customerName"></app-text-shell>
            </h5>
            <ion-row class="details-scores user-scores">
              <ion-col class="score-item user-score">
                <ion-icon name="call-outline"></ion-icon>
                <div class="score-value">
                  <app-text-shell [data]="review.phone"></app-text-shell>
                </div>
                <!-- <span class="score-title">Reviews</span> -->
              </ion-col>
              <!-- <ion-col class="score-item user-score">
                <ion-icon class="score-icon" src="./assets/custom-icons/food/points.svg"></ion-icon>
                <div class="score-value">
                  <app-text-shell [data]="review.user.points"></app-text-shell>
                </div>
                <span class="score-title">Points</span>
              </ion-col> -->
            </ion-row>
          </ion-col>
          <ion-col class="review-info-wrapper">
            <span class="review-date">
              <app-text-shell [data]="review.updateTime"></app-text-shell>
            </span>
            <!-- <div class="review-rating" [attr.ratingBase]="review.avgRating | floor">
              <app-text-shell [data]="review.avgRating"></app-text-shell>
            </div> -->
          </ion-col>
        </ion-row>
        <p class="review-message">
          「{{review?.affiliationId}}」
          <!-- <app-text-shell [data]="review.description" lines="3"></app-text-shell> -->
        </p>
        <ion-row class="details-scores review-scores">
          <ion-col class="score-item review-score">
            经纪人
          </ion-col>
          <ion-col class="score-item review-score">
            <ion-icon name="person-outline"></ion-icon>
            <div class="score-value">
              <app-text-shell [data]="review.brokerName"></app-text-shell>
            </div>
          </ion-col>
          <ion-col class="score-item review-score">
            <ion-icon name="call-outline"></ion-icon>
            <div class="score-value">
              <app-text-shell [data]="review.brokerPhone"></app-text-shell>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <hr class="details-divider">
    <!-- <ion-button class="all-reviews-btn" color="dark" expand="block" fill="clear">READ ALL REVIEWS ({{ details?.reviews?.length }})</ion-button>
    <hr class="details-divider"> -->
    <!-- <ion-button class="write-reviews-btn" color="dark" expand="block" fill="solid">Write a review</ion-button> -->
  </div>
</ion-content>
