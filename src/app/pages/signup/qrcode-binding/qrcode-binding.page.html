<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="illustration-and-decoration">
    <ion-row class="inner-row">
      <ion-col class="illustration-col">
        <app-aspect-ratio [ratio]="{w:1096, h:806}">
          <app-image-shell class="illustration-image" animation="spinner" [src]="'./assets/sample-images/walkthrough/walkthrough-illustration-2.svg'" [alt]="'walkthrough'"></app-image-shell>
        </app-aspect-ratio>
      </ion-col>
      <ion-col class="decoration-col">
        <!-- http://jxnblk.com/paths/?d=M0%200%20L64%200%20L64%2024%20Q56%2024%2048%2016%20Q34%200%2022%2010%20Q10%2022%200%208%20Z -->
        <svg class="vector-decoration" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" height="100px" width="100%" viewBox="0 0 64 24" style="enable-background:new 0 0 64 24;" xml:space="preserve" preserveAspectRatio="none">
          <path d="M0 0 L64 0 L64 24 Q56 24 48 16 Q34 0 22 10 Q10 22 0 8 Z"/>
        </svg>
      </ion-col>
      <ion-col class="info-col">
        <div class="info-wrapper">
          <h3 class="info-title">绑定商户</h3>
          <p class="info-paragraph">
            {{dindingState === true? '恭喜您！绑定商户成功！' : '绑定失败，请确认手机是否已被其他商户完成注册或者您已经是绑定过商户！'}}
          </p>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
